<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>This is Arif's Table.</h1>
    <table>
      <caption>
        Our Section Students.
      </caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Depertment</th>
          <th scope="col">Batch</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Md Arif jahan</th>
          <td scope="row">CSE</td>
          <td scope="row">40<sup>Batch</sup></td>
        </tr>
        <tr>
          <th scope="row">Moinuddin Ahmmed</th>
          <td scope="row">EEE</td>
          <td scope="row">40<sup>Batch</sup></td>
        </tr>
        <tr>
          <th scope="row">Samsuddin Ahmmed</th>
          <td scope="row"></td>
          <td scope="row">40<sup>Batch</sup></td>
        </tr>
      </tbody>
    </table>

    <h2>Second Table</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LB</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>80</td>
          <td>250</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
